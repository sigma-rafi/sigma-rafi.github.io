<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigma rafi</title>
    
    <link rel="icon" href="icon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body, html {
            height: 100%; margin: 0; padding: 0;
            background-color: #000; color: white;
            font-family: 'Inter', sans-serif; overflow: hidden;
        }
        #splash-screen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
            cursor: pointer; 
        }
        
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
            pointer-events: none;
            object-fit: cover;
        }

        #audio-player { position: fixed; top: -9999px; }
        .video-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; opacity: 0.1;
            pointer-events: none;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWPj4+NjY2IiIiPj4+JiYmOjo6BgYFpaWmRkZGZmZlpaWlpaWlpaWlpaWlpaWlpaWlpaWlrKybwAAAAVElEQVR42tTSSQoAIAgEwQpq/f8XAUjQeRgypAnS/Pj7g3gOtaIOjB+McaYxg1gw4oMsmvCS4nGYwaMvGo/wBlk+f+AX3vLhKn5/wEaNBLvF3ggYfKz+jCwAReG/inwHqZwDgtYqfIe0Alv1j1BVO+9zANkP7l/3x0/gCCACECAAOvgLgAAAABJRU5kJggg==');
        }
        #main-content {
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100%; text-align: center;
            padding: 20px; box-sizing: border-box;
            position: relative; z-index: 10;
        }
        
        .profile-container {
            background: rgba(0, 0, 0, 0.25); 
            border-radius: 12px;
            padding: 25px 40px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 { margin: 0; font-size: 3rem; font-weight: 700; }
        p { margin: 5px 0 20px 0; font-size: 1.2rem; opacity: 0.8; }

        #discord-card {
            display: flex; align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px; padding: 10px 15px;
            min-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s ease;
        }
        #discord-card.online { border-left: 5px solid #3ba55d; }
        #discord-card.idle { border-left: 5px solid #faa81a; }
        #discord-card.dnd { border-left: 5px solid #ed4245; }
        #discord-card.offline { border-left: 5px solid #747f8d; }

        #discord-avatar { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        #discord-info { text-align: left; }
        #discord-name { display: block; font-weight: 700; }
        #discord-status { display: block; font-size: 0.9rem; opacity: 0.9; font-style: italic; }

        .icon-links { margin-top: 25px; }
        .icon-links a {
            color: white; text-decoration: none;
            font-size: 2rem; margin: 0 15px;
            transition: opacity 0.2s;
        }
        .icon-links a:hover { opacity: 0.7; }

        .visitor-counter {
            margin-top: 25px; opacity: 0.7; font-size: 1rem;
            display: flex; align-items: center;
            justify-content: center; gap: 8px;
        }
        
        #modal-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
        }
        #modal-box {
            display: none; position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #181818;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 25px;
            width: 90%; max-width: 400px;
            z-index: 2001; text-align: left;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        #modal-box h2 { margin-top: 0; font-size: 1.5rem; }
        #modal-box p { font-size: 1rem; opacity: 0.9; }
        #modal-buttons {
            margin-top: 20px; display: flex;
            justify-content: flex-end; gap: 10px;
        }
        #modal-buttons button {
            border: none; border-radius: 6px;
            padding: 10px 15px; font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 700; cursor: pointer;
            transition: background-color 0.2s;
        }
        #modal-cancel { background-color: #4f4f4f; color: white; }
        #modal-cancel:hover { background-color: #5a5a5a; }
        #modal-confirm { background-color: #5865F2; color: white; }
        #modal-confirm:hover { background-color: #4a54c9; }
    </style>
</head>
<body>

    <div id="splash-screen">
        click
    </div>

    <div class="video-overlay"></div>
    <video autoplay muted loop playsinline class="video-background">
        <source src="tlo.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje wideo.
    </video>
    
    <div id="audio-player"></div>

    <main id="main-content">
        <div class="profile-container">
            <h1>sigma rafi</h1>
            <p>Witaj</p>
            <div id="discord-card" class="offline">
                <img id="discord-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar">
                <div id="discord-info">
                    <span id="discord-name">Łączenie...</span>
                    <span id="discord-status">Pobieranie statusu</span>
                </div>
            </div>
            <div class="icon-links">
                <a href="https://steamcommunity.com/id/raf666/" target="_blank" aria-label="Steam" class="confirm-link">
                    <i class="fa-brands fa-steam"></i>
                </a>
                <a href="https://discord.gg/" target="_blank" aria-label="Discord" class="confirm-link">
                    <i class="fa-brands fa-discord"></i>
                </a>
            </div>
            <div class="visitor-counter">
                <i class="fa-regular fa-eye"></i>
                <span id="visits-count">...</span>
            </div>
        </div>
    </main>
    
    <div id="modal-overlay"></div>
    <div id="modal-box">
        <h2>Potwierdzenie</h2>
        <p>Czy na pewno chcesz opuścić tę stronę?</p>
        <div id="modal-buttons">
            <button id="modal-cancel">Anuluj</button>
            <button id="modal-confirm">Opuść</button>
        </div>
    </div>

    <script>
        // --- ID Elementów ---
        const splashScreen = document.getElementById('splash-screen');
        const mainContent = document.getElementById('main-content');
        
        // --- Linki do mediów ---
        const musicId = 'E2XlrfITyCk'; // Muzyka KSLV Noh
        const discordUserId = '1206130401232289823'; 

        let audioPlayer; 

        // --- Funkcja Startowa ---
        splashScreen.addEventListener('click', () => {
            splashScreen.style.opacity = '0';
            setTimeout(() => { splashScreen.style.display = 'none'; }, 500);
            
            mainContent.style.display = 'flex';
            
            // Spróbuj odtworzyć muzykę, gdy jest gotowa
            if (audioPlayer) {
                // POPRAWKA: Głośność ustawiona na 20%
                audioPlayer.setVolume(20); 
                audioPlayer.playVideo();
            }
            
            updateVisitorCount(); // Uruchom licznik
        });

        // --- 1. Ładowanie API YouTube (Tylko dla muzyki) ---
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        window.onYouTubeIframeAPIReady = function() {
            // Stwórz odtwarzacz muzyki, będzie gotowy w tle
            audioPlayer = new YT.Player('audio-player', {
                height: '1', width: '1', videoId: musicId,
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': musicId }
            });
        }
        
        loadYouTubeAPI(); 

        // --- 2. Ładowanie Statusu Discord (Lanyard) ---
        function getLanyardData() {
            fetch(`https://api.lanyard.rest/v1/users/${discordUserId}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.success) return;
                    const presence = data.data;
                    const card = document.getElementById('discord-card');
                    document.getElementById('discord-avatar').src = `https://cdn.discordapp.com/avatars/${presence.discord_user.id}/${presence.discord_user.avatar}.png`;
                    document.getElementById('discord-name').textContent = presence.discord_user.username;
                    card.className = presence.discord_status;

                    let statusText = 'Offline';
                    if (presence.discord_status !== 'offline') {
                        if (presence.activities.length > 0) {
                            statusText = presence.activities[0].name;
                            if (presence.activities[0].details) statusText += `: ${presence.activities[0].details}`;
                        } else {
                            switch(presence.discord_status) {
                                case 'online': statusText = 'Online'; break;
                                case 'idle': statusText = 'Zaraz wracam'; break;
                                case 'dnd': statusText = 'Nie przeszkadzać'; break;
                            }
                        }
                    }
                    document.getElementById('discord-status').textContent = statusText;
                })
                .catch(error => {
                    console.error('Błąd Lanyard:', error);
                    document.getElementById('discord-name').textContent = 'Błąd';
                    document.getElementById('discord-status').textContent = 'Nie można połączyć';
                });
        }
        getLanyardData();
        setInterval(getLanyardData, 10000);

        // --- 3. Licznik Odwiedzin (CountAPI) ---
        function updateVisitorCount() {
            const apiKey = '1206130401232289823-sigma-rafi'; 
            fetch(`https://api.countapi.xyz/hit/${apiKey}/visits`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('visits-count').textContent = data.value;
                })
                .catch(error => {
                    console.error('Błąd licznika (może być blokowany przez AdBlocka):', error);
                    document.getElementById('visits-count').textContent = '??';
                });
        }
        
        // --- 4. Logika Modala ---
        const modalOverlay = document.getElementById('modal-overlay');
        const modalBox = document.getElementById('modal-box');
        const modalConfirm = document.getElementById('modal-confirm');
        const modalCancel = document.getElementById('modal-cancel');
        let targetUrl = ''; 
        const confirmLinks = document.querySelectorAll('.confirm-link');
        
        confirmLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); 
                targetUrl = event.currentTarget.href; 
                modalOverlay.style.display = 'block';
                modalBox.style.display = 'block';
            });
        });
        
        function closeModal() {
            modalOverlay.style.display = 'none';
            modalBox.style.display = 'none';
            targetUrl = '';
        }

        modalCancel.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);
        
        modalConfirm.addEventListener('click', () => {
            window.open(targetUrl, '_blank'); 
            closeModal();
        });
    </script>

</body>
</html>
