<head>

    <style>
        body, html {
            height: 100%; margin: 0; padding: 0;
            background-color: #000; color: white;
            font-family: 'Inter', sans-serif; overflow: hidden;
        }
        #splash-screen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
            /* Domyślnie kursor 'wait', dopóki muzyka nie będzie gotowa */
            cursor: wait; 
        }
        
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
            pointer-events: none;
            object-fit: cover;
        }

        #audio-player { position: fixed; top: -9999px; }
        .video-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; opacity: 0.1;
            pointer-events: none;
        }
        #main-content {
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100%; text-align: center;
            padding: 20px; box-sizing: border-box;
            position: relative; z-index: 10;
        }
        
        .profile-container {
            background: rgba(0, 0, 0, 0.25); 
            border-radius: 12px;
            padding: 25px 40px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 { margin: 0; font-size: 3rem; font-weight: 700; }
        p { margin: 5px 0 20px 0; font-size: 1.2rem; opacity: 0.8; }

        #discord-card {
            display: flex; align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px; padding: 10px 15px;
            min-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s ease;
        }
        #discord-card.online { border-left: 5px solid #3ba55d; }
        #discord-card.idle { border-left: 5px solid #faa81a; }
        #discord-card.dnd { border-left: 5px solid #ed4245; }
        #discord-card.offline { border-left: 5px solid #747f8d; }

        #discord-avatar { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        #discord-info { text-align: left; }
        #discord-name { display: block; font-weight: 700; }
        #discord-status { display: block; font-size: 0.9rem; opacity: 0.9; font-style: italic; }

        .icon-links { margin-top: 25px; }
        .icon-links a {
            color: white; text-decoration: none;
            font-size: 2rem; margin: 0 15px;
            transition: opacity 0.2s;
        }
        .icon-links a:hover { opacity: 0.7; }

        .visitor-counter {
            margin-top: 25px; opacity: 0.7; font-size: 1rem;
            display: flex; align-items: center;
            justify-content: center; gap: 8px;
        }
        
        #modal-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
        }
        #modal-box {
            display: none; position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #181818;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 25px;
            width: 90%; max-width: 400px;
            z-index: 2001; text-align: left;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        #modal-box h2 { margin-top: 0; font-size: 1.5rem; }
        #modal-box p { font-size: 1rem; opacity: 0.9; }
        #modal-buttons {
            margin-top: 20px; display: flex;
            justify-content: flex-end; gap: 10px;
        }
        #modal-buttons button {
            border: none; border-radius: 6px;
            padding: 10px 15px; font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 700; cursor: pointer;
            transition: background-color 0.2s;
        }
        #modal-cancel { background-color: #4f4f4f; color: white; }
        #modal-cancel:hover { background-color: #5a5a5a; }
        #modal-confirm { background-color: #5865F2; color: white; }
        #modal-confirm:hover { background-color: #4a54c9; }
    </style>
</head>
